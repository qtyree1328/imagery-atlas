<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platforms | Imagery Atlas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a73e8;
      --primary-dark: #1557b0;
      --surface: #ffffff;
      --background: #f8f9fa;
      --on-surface: #202124;
      --on-surface-secondary: #5f6368;
      --border: #dadce0;
      --success: #1e8e3e;
      --warning: #f9ab00;
      --shadow-1: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
      --shadow-2: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--background);
      color: var(--on-surface);
      line-height: 1.6;
    }

    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: inherit;
    }

    .logo-icon { font-size: 28px; }
    .logo-text { font-size: 20px; font-weight: 500; }
    .logo-text span { color: var(--on-surface-secondary); font-weight: 400; }

    nav {
      display: flex;
      gap: 8px;
    }

    nav a {
      padding: 8px 16px;
      text-decoration: none;
      color: var(--on-surface-secondary);
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    nav a:hover {
      background: rgba(26, 115, 232, 0.08);
      color: var(--primary);
    }

    nav a.active {
      background: rgba(26, 115, 232, 0.12);
      color: var(--primary);
    }

    .page-header {
      background: var(--surface);
      padding: 48px 24px;
      border-bottom: 1px solid var(--border);
    }

    .page-header-content {
      max-width: 1400px;
      margin: 0 auto;
    }

    .page-header h1 {
      font-size: 32px;
      font-weight: 400;
      margin-bottom: 8px;
    }

    .page-header p {
      color: var(--on-surface-secondary);
      font-size: 16px;
      max-width: 600px;
    }

    main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    .platform-grid {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .platform-card {
      background: var(--surface);
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .platform-header {
      padding: 24px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-bottom: 1px solid var(--border);
    }

    .platform-info h2 {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .platform-url {
      font-size: 14px;
      color: var(--primary);
      font-family: 'Roboto Mono', monospace;
    }

    .platform-badges {
      display: flex;
      gap: 8px;
    }

    .badge {
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 12px;
      font-weight: 500;
    }

    .badge-free {
      background: rgba(30, 142, 62, 0.1);
      color: #1e8e3e;
    }

    .badge-auth {
      background: rgba(249, 171, 0, 0.1);
      color: #f9ab00;
    }

    .badge-stac {
      background: rgba(26, 115, 232, 0.1);
      color: var(--primary);
    }

    .platform-body {
      padding: 24px;
    }

    .platform-description {
      margin-bottom: 24px;
      font-size: 15px;
      line-height: 1.7;
    }

    .platform-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .detail-item {
      padding: 16px;
      background: var(--background);
      border-radius: 8px;
    }

    .detail-label {
      font-size: 12px;
      color: var(--on-surface-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    .detail-value {
      font-size: 14px;
      font-weight: 500;
    }

    .detail-value.mono {
      font-family: 'Roboto Mono', monospace;
      font-size: 13px;
    }

    .detail-value a {
      color: var(--primary);
      text-decoration: none;
    }

    .detail-value a:hover {
      text-decoration: underline;
    }

    .platform-section {
      margin-top: 20px;
    }

    .platform-section h3 {
      font-size: 14px;
      font-weight: 500;
      color: var(--on-surface-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .datasets-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .dataset-chip {
      padding: 6px 12px;
      background: var(--background);
      border-radius: 16px;
      font-size: 13px;
      color: var(--on-surface-secondary);
    }

    .strengths-weaknesses {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .sw-list {
      padding: 16px;
      background: var(--background);
      border-radius: 8px;
    }

    .sw-list h4 {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .sw-list ul {
      list-style: none;
      font-size: 13px;
    }

    .sw-list li {
      padding: 4px 0;
      color: var(--on-surface-secondary);
    }

    .platform-actions {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 24px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      border: none;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-secondary {
      background: var(--surface);
      color: var(--primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: rgba(26, 115, 232, 0.04);
      border-color: var(--primary);
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 16px;
      }

      .platform-header {
        flex-direction: column;
        gap: 16px;
      }

      .strengths-weaknesses {
        grid-template-columns: 1fr;
      }

      .platform-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="index.html" class="logo">
        <span class="logo-icon">üõ∞Ô∏è</span>
        <span class="logo-text">Imagery Atlas <span>| Satellite Data Directory</span></span>
      </a>
      <nav>
        <a href="index.html">Datasets</a>
        <a href="platforms.html" class="active">Platforms</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <div class="page-header">
    <div class="page-header-content">
      <h1>Data Access Platforms</h1>
      <p>Detailed information about each platform, including API access, authentication requirements, and available datasets.</p>
    </div>
  </div>

  <main>
    <div class="platform-grid" id="platformGrid"></div>
  </main>

  <script>
    let data = { datasets: [], platforms: [] };

    fetch('data.json')
      .then(r => r.json())
      .then(d => {
        data = d;
        renderPlatforms();
      });

    function renderPlatforms() {
      const container = document.getElementById('platformGrid');

      container.innerHTML = data.platforms.map(p => {
        const isFree = p.pricing.toLowerCase().includes('free');
        const hasSTAC = p.api.toLowerCase().includes('stac');
        const needsAuth = p.registration !== 'Not required';

        // Get dataset names
        const datasetNames = p.datasets.map(dId => {
          const dataset = data.datasets.find(d => d.id === dId);
          return dataset ? dataset.shortName || dataset.name : dId;
        });

        return `
          <div class="platform-card">
            <div class="platform-header">
              <div class="platform-info">
                <h2>${p.name}</h2>
                <a href="${p.url}" target="_blank" class="platform-url">${p.url.replace('https://', '')}</a>
              </div>
              <div class="platform-badges">
                ${isFree ? '<span class="badge badge-free">Free</span>' : ''}
                ${hasSTAC ? '<span class="badge badge-stac">STAC</span>' : ''}
                ${needsAuth ? '<span class="badge badge-auth">Auth Required</span>' : ''}
              </div>
            </div>
            <div class="platform-body">
              <p class="platform-description">${p.description}</p>

              <div class="platform-details">
                <div class="detail-item">
                  <div class="detail-label">API Type</div>
                  <div class="detail-value">${p.api}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">API Documentation</div>
                  <div class="detail-value mono"><a href="${p.apiUrl}" target="_blank">${p.apiUrl.replace('https://', '').substring(0, 35)}${p.apiUrl.length > 45 ? '...' : ''}</a></div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">Registration</div>
                  <div class="detail-value">${p.registration}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">API Key</div>
                  <div class="detail-value">${p.apiKey}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">Rate Limiting</div>
                  <div class="detail-value">${p.rateLimit}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">Pricing</div>
                  <div class="detail-value">${p.pricing}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">Data Formats</div>
                  <div class="detail-value">${p.formats.join(', ')}</div>
                </div>
              </div>

              <div class="platform-section">
                <h3>Available Datasets (${datasetNames.length})</h3>
                <div class="datasets-chips">
                  ${datasetNames.map(name => `<span class="dataset-chip">${name}</span>`).join('')}
                </div>
              </div>

              <div class="platform-section">
                <h3>Pros & Cons</h3>
                <div class="strengths-weaknesses">
                  <div class="sw-list">
                    <h4>‚úÖ Strengths</h4>
                    <ul>
                      ${p.strengths.map(s => `<li>‚Ä¢ ${s}</li>`).join('')}
                    </ul>
                  </div>
                  <div class="sw-list">
                    <h4>‚ö†Ô∏è Limitations</h4>
                    <ul>
                      ${p.limitations.map(l => `<li>‚Ä¢ ${l}</li>`).join('')}
                    </ul>
                  </div>
                </div>
              </div>

              <div class="platform-actions">
                <a href="${p.url}" target="_blank" class="btn btn-primary">Open Platform ‚Üí</a>
                <a href="${p.apiUrl}" target="_blank" class="btn btn-secondary">API Docs</a>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }
  </script>
</body>
</html>
